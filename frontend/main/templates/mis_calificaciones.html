<html>
<head>

    <title>Poemas</title>
</head>
<body id="fondo">
  <header class="header1">
    <nav class="nav d-flex justify-content-between">
      <div class="d-flex justify-content-center">
        <a class="flex-sm-fill text-sm-center nav-link links" href="/subir_poema">Subir poema</a>

      <div style="text-align: center;">

      </div>
      <div class="usuario d-flex">
        <p class="flex-sm-fill text-sm-center links">{{usuario.Nombre}}</p>

  </header>
  <br>
    <div class="d-flex">

    </div>
    <br>
    <tbody>

      <div class="caja_calificaciones">
          <div class="d-flex justify-content-evenly">
            <div>
              <p>Calificador: {{calificacion.Usuario}}</p>
            </div>
            <div class="d-flex">
              <p>Puntaje: {{calificacion.Puntaje}}</p>
              <img class="estrella" src="/static/img/estrella.png" width="30px" height="25px">
            </div>
            <div>
              <a href="/ver-calif-usuario" class="btn btn-outline-primary">Ver m√°s/modificar</a>
            </div>
          </div>
      </div>
      {% endfor %}

    <a href="/usr" style="margin: 2px; ;" class="btn btn-primary">Volver al inicio</a>
    <br>
    <br>
    <br>
