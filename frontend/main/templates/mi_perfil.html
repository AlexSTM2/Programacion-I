<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style/menu_principal_usuario.css">
    <title>Mi perfil</title>
</head>

<body id="fondo">
    <header class="header1">
        <nav class="nav d-flex justify-content-between">
            <div>
              <a class="flex-sm-fill text-sm-center nav-link links" href="/subir_poema">Subir poema</a>
            </div>
            <div class="ajuste_foro_perfil">
              <a class="flex-sm-fill text-sm-center nav-link foro" aria-current="page" href="/usr">Foro de poemas</a>
            </div>
            <div class="usuario d-flex">
                <p class="flex-sm-fill text-sm-center links">{{usuario.Nombre}}</p>
                <a class="flex-sm-fill text-sm-center nav-link links" href="{{url_for('main.logout')}}">Logout</a>
              </div>
        </nav>
    </header>
    <br>

    <div class="d-flex">
        <h5 class="links">Perfil de usuario</h5>
    </div>
    <br>

    <div class="d-flex">
        <div class="d-flex flex-column">
            <p class="links">Nombre de usuario: {{usuario.Nombre}}</p>
            <p class="links">Rol: {{usuario.Rol}}</p>
            <p class="links">Email: {{usuario.Email}}</p>
            <div class="d-flex">
                <div>
                    <p class="links">Cantidad de poemas: {{usuario.Poemas}}</p> 
                </div>
                <div>
                    <a href="/mis_poemas" class="flex-sm-fill text-sm-center nav-link links">Ver</a>
                </div>
            </div>
            <div class="d-flex">
                <div>
                    <p class="links">Cantidad de calificaciones: {{usuario.Calificaciones}}</p> 
                </div>
                <div>
                    <a href="/mis_calif" class="flex-sm-fill text-sm-center nav-link links">Ver</a>
                </div>
            </div>
            <br>
            <div class="d-flex justify-content-between">
                <a href="{{url_for('main.index_usr')}}" class="btn btn-primary ajuste_boton">Volver al inicio</a>
                <a href="/modif-perfil" class="btn btn-primary ajuste_boton">Editar datos</a>
                <button type="button" class="btn btn-primary ajuste_boton">Borrar datos</button>
            </div>
        </div>
    </div>   
</body>
</html>
