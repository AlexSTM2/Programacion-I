<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style/menu_principal_usuario.css">
    <title>Mis poemas</title>
</head>
<body id="fondo">
  <header class="header1">
    <nav class="nav d-flex justify-content-between">
      <div class="d-flex justify-content-center">
        <a class="flex-sm-fill text-sm-center nav-link links" href="/subir-poema">Subir poema</a>
        <a class="flex-sm-fill text-sm-center nav-link links" href="/mi-perfil">Mi perfil</a>
      </div>
      <div>
        <a class="flex-sm-fill text-sm-center nav-link foro" aria-current="page" href="/usr">Foro de poemas</a>
      </div>
      <div class="usuario">
        <p class="flex-sm-fill text-sm-center links">{{usuario.Nombre}}</p>
      </div>
    </nav>
  </header>
  <br>
  <div class="d-flex justify-content-between">
    <div>
      <p class="links texto">Lista de mis poemas</p>
    </div>
    <div class="nav-busqueda">
      <form action="post">
        <input class="links" type="text" name="buscar" id="buscar" placeholder="Ingrese texto">
        <button class="links" type="button">Buscar</button>
      </form>
      <div class="dropdown">
        <button class="links btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Filtros
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Filtro 1
              </label>
            </div>
          </li>
          <li>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Filtro 2
              </label>
            </div>
          </li>
          <li>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Filtro 3
              </label>
            </div>
          </li>
        </ul>
      </div>
      <div class="dropdown">
        <button class="links btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Ordenamientos
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Fecha ascendente
              </label>
            </div>
          </li>
          <li>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Fecha descendente
              </label>
            </div>
          </li>
          <li>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Filtro 3
              </label>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <br>
  <tbody>
    {% for poema in poemas %}
    <div class="caja_poema">
      <div class="d-flex justify-content-between">
        <div>
          <p>Título: {{poema.Titulo}}</p>
        </div>
        <div>
          <p>Autor: nombres</p>
        </div>
        <div class="d-flex">
          <p>{{poema.Puntaje}}</p>
          <img class="estrella" src="/static/img/estrella.png" width="30px" height="25px">
        </div>
        <div>
          <a href="/ver-poema-usuario/{{poema.ID_Poema}}" class="btn btn-outline-primary">Ver más</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </tbody>

  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>

  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
