<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style/menu_principal_usuario.css">
    <title>Modificando perfil</title>
</head>

<body id="fondo">
    <header class="header1">
        <nav class="nav d-flex justify-content-between">
            <div>
              <a class="flex-sm-fill text-sm-center nav-link links" href="/mi_perfil">Mi perfil</a>
            </div>
            <div class="ajuste_foro_perfil">
              <a class="flex-sm-fill text-sm-center nav-link foro" aria-current="page" href="/usr">Foro de poemas</a>
            </div>
            <div class="usuario">
              <p class="flex-sm-fill text-sm-center links">{{usuario.Nombre}}</a>
            </div>
        </nav>
    </header>
    <br>

    <div class="d-flex">
        <h5 class="links">Mis datos</h5>
    </div>
    <br>

    <div class="d-flex">
        <div class="d-flex flex-column">
            <form action="{{url_for('main.modif_perfil')}}" method="POST" id="form_edit">
            <input class="form-control links" type="nombre" placeholder="Nuevo nombre" name="nombre">
            <input class="form-control links" type="email" placeholder="Nuevo email" name="email">
            <input class="form-control links" type="contraseña_actual" placeholder="Contraseña actual" name="contraseña_actual">
            <input class="form-control links" type="contraseña" placeholder="Nueva contraseña" name="contraseña">
            <br>
            <br>
            <div class="d-flex justify-content-between">
                <a href="/usr" class="btn btn-primary ajuste_boton">Volver al inicio</a>
                <button type="submit" class="btn btn-primary ajuste_boton">Guardar datos</button>
            </div>
            </form>
        </div>
    </div> 
</body>
</html>
